name: Build and Publish Electron App

on:
  push:
    branches: [main]

# üî• ‡¶´‡¶ø‡¶ï‡ßç‡¶∏: ‡¶∞‡¶ø‡¶≤‡¶ø‡¶ú ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶á ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶®‡¶ü‡¶ø ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø
permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      # Frontend Build
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # Windows Build & Publish
      - name: Publish Windows App
        if: matrix.os == 'windows-latest'
        env:
          # GitHub ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶è‡¶á ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡ßá, ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶®‡ßá‡¶á
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:frontend && npx electron-builder --win --publish always

      # Mac Build & Publish
      - name: Publish Mac App
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:frontend && npx electron-builder --mac --publish always
