name: Build and Publish Electron App

on:
  push:
    branches: [main]
    # ১. শুধুমাত্র ভার্সন ট্যাগ (v1.0.1) পুশ করলেই বিল্ড হবে (Optional but Recommended)
    # tags:
    #   - 'v*'

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      # Frontend Build
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      # ২. Windows এর জন্য বিল্ড এবং পাবলিশ (Release তৈরি করবে)
      - name: Publish Windows App
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:frontend && npx electron-builder --win --publish always

      # ৩. Mac এর জন্য বিল্ড এবং পাবলিশ
      - name: Publish Mac App
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:frontend && npx electron-builder --mac --publish always
